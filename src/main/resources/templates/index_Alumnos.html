<!DOCTYPE html>

<html xmlns:="http//www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      >
    <head>
        <title>CRUD ALUMNOS</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
            
    </head>
    
    <body> 
        <div class="container">
            <header>
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand">CL01_DAWII</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{listadoAlumnos}">LISTADO DE ALUMNOS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{listadoCursos}">LISTADO DE CURSOS</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
        
            <br><br>
        <a class="btn btn-primary" role="button" th:href="@{/agregar}"> Registrar Nuevo Alumno </a>
       <br><br>
        <div th:if="${alumnos!= null and !alumnos.empty}">
            <table class="table table-hover">    
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Fecha de nacimiento</th>
                        <th scope="col">Email</th>
                        <th scope="col">Curso</th>
                        <th scope="col">Acciones</th>
                        
                    </tr> 
                </thead>
                <tbody>
                   <tr th:each="Alumno:${alumnos}">
                        <td th:text="${Alumno.nombres}"></td>
                        <td th:text="${Alumno.apellidos}"></td> 
                        <td th:text="${Alumno.fechaNacimiento}"></td>
                        <td th:text="${Alumno.email}"></td>
                        <td th:text="${Alumno.curso.nombre}"></td>
                        
                        
                        <td>
                            <a th:href="@{/editar/}     + ${Alumno.id_alumno}" th:text="Editar"></a>
                            <a th:href="@{/eliminar/}   + ${Alumno.id_alumno}" th:text="Eliminar"></a>
                        </td>
                    </tr>
                </tbody>     
                    
            </table>
        </div>
            
        <div th:if="${alumnos==null or alumnos.empty}">
                La lista de alumnos está vacía.
        </div>
        </div>
    </body>
</html>
