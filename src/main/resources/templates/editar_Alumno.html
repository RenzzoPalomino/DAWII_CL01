<!DOCTYPE html>

<html xmlns:="http//www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Modificar Alumno</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
        <h1>Datos del Alumno</h1>
        <a type="button" class="btn btn-danger" th:href="@{/listadoAlumnos}" >Regresar</a>
        
        <br/>
        <form th:action="@{/guardar}" method="post" th:object="${alumno}">
            
            <input type="hidden" name="idAlumno" th:field="*{id_alumno}"/>
            
            <br/>
            <label for="nombres"> Nombres </label>
            <input type="text" name="nombres" class="form-control" required th:field="*{nombres}"/>
            <br/>
            <label for="apellidos"> Apellidos </label>
            <input type="text" name="apellidos" class="form-control" required th:field="*{apellidos}"/>
            <br/>
            <label for="fechaNacimiento"> Fecha de nacimiento </label>
            <input type="date" name="fechaNacimiento" class="form-control" required th:field="*{fechaNacimiento}"/>
            <br/>
            
            <label for="email"> Email </label>
            <input type="text" name="email" class="form-control" required th:field="*{email}"/>
            <br/> 
           
            <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Curso</label>
            </div>
                <select class="custom-select" required th:field="*{curso.id_curso}">
                  <option value ="" selected>Seleccione el curso...</option>
                  <option th:each="row : ${cursos}"

                          th:text="${row.nombre}"
                          th:value="${row.id_curso}"></option>
                </select>
            
            </div>
            
            
            <input class="btn btn-success" type="submit" name="guardar" value="Guardar"/>
            
        </form>
        </div>
    </body>
</html>
